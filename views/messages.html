<template name="messages">
	<article class="msgBlock">
		<div class="panel panel-primary">
			<div class="panel-heading">
		    <h3 class="panel-title">
		    <img src="{{targetProfile.picture}}" class="img-circle profilePic">
		    	{{targetProfile.name}}
		    </h3>
		  </div>
		  <div class="panel-body">
			  <div class="msgContainer">
			  	{{#each messages}}
				  	{{#if isMine this.receiver}}
					  	<div class="msg">
						    <div class="othersmsg message bg-success">
						    	<span class="msgData">{{this.message}}</span>
						    	<span class="msgTime">{{formatDate this.date}}</span>
						    </div>
						  </div>
					  {{else}}
						  <div class="msg">
						  	<div class="mymsg message bg-warning">
						    	<span class="msgData">{{this.message}}</span>
						    	<span class="msgTime">{{formatDate this.date}}</span>
						    </div>
						  </div>
					  {{/if}}
				  {{/each}}
			  </div>
		  </div>
		</div>
		<div class="newMsg">
			<input type="text" class="form-control" id="chatMsg" placeholder="">
		</div>
	</article>
</template>
